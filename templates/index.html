<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Crypto currency rates viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.css">
</head>
<body>
    <h1>Crypto Prices</h1>
    <table class="ui celled padded table">
        <tr>
            <th class ="ui center aligned">Crypto Coin</th>
            <th class ="ui center aligned">Symbol</th>
            <th class ="ui center aligned">Price/BTC</th>
        </tr>
        {% for i in crypto_prices %}
            <tr>
                <td>{{ i["item"]["id"] }}</td>
                <td class="ui center aligned header" >{{ i["item"]["symbol"] }}</td>
                <td>{{ i["item"]["price_btc"] }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
